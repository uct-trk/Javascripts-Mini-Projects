<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Ugurcan Review</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./usa_small.jpg" id="person-img" alt="uct">
                </div>
                <h4 id="author">Ugurcan Turk</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus porro ex, eveniet nemo
                    provident repellendus rerum officia tempore officiis? Ducimus.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
