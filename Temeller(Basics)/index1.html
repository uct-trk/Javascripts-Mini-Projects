<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Basics</title>
</head>
<body>

    <h1>Shopping Cart</h1>
    
    <script>
        const cart = []

        const item = {name: "apple", cost: 3.99, amount: 5}

        // item objesini cart arrayının içerisine pushlayabiliriz
        // we can push object into the cart array
        cart.push(item)
        
        console.log(cart)
    </script>
</body>
</html>
