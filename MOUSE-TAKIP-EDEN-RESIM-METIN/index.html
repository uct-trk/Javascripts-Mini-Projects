

<!DOCTYPE html>

<body>
    <img id="gezmealani" src="./logo.png" width="50" height="29" style="border: none;" alt="">
    
    
    <script>
        var alan = document.getElementById("gezmealani");
        alan.style.position = "absolute";
        window.onmousemove = function(event){
            alan.style.left = event.clientX + 15 + "px";
            alan.style.top = event.clientY + "px";
        }
        



    </script>
