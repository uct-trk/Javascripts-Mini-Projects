<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>360 deg photo</title>
</head>

<body>
    <div style="width: 400px; margin: 100px auto;">
        <div
      class="cloudimage-360"
      data-folder="https://scaleflex.ultrafast.io/https://scaleflex.airstore.io/demo/chair-360-36/"
      data-filename="chair_{index}.jpg?v1"
      data-amount="36"
      data-magnifier="3"
      data-speed="100"
      data-box-shadow="inset 300px 300px 300px rgba(151, 57, 57, 0.5)"  
      data-lazyload="true"
      data-full-screen
      style="background: rgba(151, 57, 57, 0.5);"
    ></div>
    </div>

    <script src="https://cdn.scaleflex.it/filerobot/js-cloudimage-360-view/v2.0.0.lazysizes.min.js"></script>
    
</body>

</html>
