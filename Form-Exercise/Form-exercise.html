<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style>
        body{
            text-align: center;
            margin-top: auto;
            background-color: rgb(212, 163, 29);
        }
        .form-label{
            font-size: 25px;
            color:rgb(25, 109, 112);
        }
    </style>
</head>
<body>
    <div id="alert"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label">Kullanıcı Adı</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Not Bilgisi</label>
                        <input class="form-control" type="number" name="score" id="score">
                    </div>
                    
                    <div class="mb-3">
                        <button type="reset" class="btn btn-danger">Sıfırla</button>
                        <button type="submit" class="btn btn-success">Gonder</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2">
                <ul class="list-group" id="userlist">
                   <!--  <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Cras justo odio
                      </div>
                      <span class="badge bg-primary rounded-pill">14</span>
                    </li> -->
                  </ul>
            </div>
        </div>
    </div>
    <script>

        let userFormDOM = document.getElementById("userForm");
        userFormDOM.addEventListener("submit", formHandler);

        const alertDOM =  document.getElementById("alert");

        const alertFunc = (title, message, className="warning") => `
        <div class="alert alert-${className} alert-dismissible fade show" role="alert">
            <strong>${title}</strong> ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`

        function formHandler(){
            event.preventDefault()
            const USER_NAME = document.getElementById("username")
            const SCORE = document.getElementById("score")
            if (USER_NAME.value && SCORE.value){
                addItem(USER_NAME.value, SCORE.value) // isim ve notu submit ettikten sonra sıfırladık
                USER_NAME.value = ""
                SCORE.value = ""
            } else {
                alertDOM.innerHTML = alertFunc("Başlık Bilgisi","Eksik Bilgi Girdiniz");
            }
            
        }


        const userlistdom = document.getElementById("userlist");
        
        const addItem = (username, score) => {
            let liDOM = document.createElement("li");
            liDOM.innerHTML = `${username} <span class="badge bg-primary rounded-pill">${score}</span>`;
            liDOM.classList.add('list-group-item','d-flex','justify-content-between','align-items-start')
            userlistdom.append(liDOM)
        }
    </script>
</body>
</html>
